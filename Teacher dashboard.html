<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Tracking System</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Student Tracking</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#students" class="active"><span class="material-icons">group</span> Students</a></li>
                <li><a href="#profile"><span class="material-icons">person</span> Profile</a></li>
                <li><a href="#activity-chart"><span class="material-icons">bar_chart</span> Activity Chart</a></li>
            </ul>
        </nav>
    </aside>
    

    
    <main class="main-content">
        <header>
            <h1>Teacher Dashboard</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for a student..." />
            </div>
        </header>

        <section id="students" class="section">
            <h2>All Students</h2>
            <div class="student-list" id="student-list">
                
            </div>
        </section>

        <section id="profile" class="section">
            <h2>Student Profile</h2>
            <div id="student-details" class="student-details">
                <p>Select a student to view their details.</p>
            </div>
        </section>

        <section id="activity-chart" class="section">
            <h2>Student Activity Engagement</h2>
            <canvas id="activityChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Student Tracking System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
