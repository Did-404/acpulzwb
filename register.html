<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Register as a User</h1>
    </header>

    <main>
        
        <div class="role-selection">
            <label for="role">Choose your role:</label>
            <select id="role" name="role" onchange="toggleFormFields()">
                <option value="student">Student</option>
                <option value="administrator">Administrator</option>
            </select>
        </div>

       
        <form action="/submit-registration" method="POST" id="registrationForm">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

            
            <div id="studentFields">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" placeholder="Grade 10" required>

                <label for="activities">Extracurricular Activities:</label>
                <textarea id="activities" name="activities" placeholder="Football, Music, etc." required></textarea>

                <label for="achievements">Achievements:</label>
                <textarea id="achievements" name="achievements" placeholder="Awards, Certificates, etc." required></textarea>
            </div>

            
            <div id="adminFields" style="display: none;">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="IT, HR, etc." required>

                <label for="adminCode">Administrator Code:</label>
                <input type="password" id="adminCode" name="adminCode" placeholder="Enter Admin Code" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Student Tracking System</p>
    </footer>

    <script>
       
        function toggleFormFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');
            const adminFields = document.getElementById('adminFields');

            if (role === 'student') {
                studentFields.style.display = 'block';
                adminFields.style.display = 'none';
            } else if (role === 'administrator') {
                studentFields.style.display = 'none';
                adminFields.style.display = 'block';
            }
        }
    </script>
</body>
</html>
